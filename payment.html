<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Payment Method</title>
  <style>
    :root{--primary:#d2691e;--dark:#8b4513;--light:#fffaf0;--text:#333;}
    body{font-family:'Segoe UI',sans-serif;margin:0;background:var(--light);color:var(--text);}
    nav{background:linear-gradient(90deg,var(--primary),var(--dark));padding:16px 0;text-align:center;position:sticky;top:0;z-index:10;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    nav a{color:white;margin:0 24px;text-decoration:none;font-weight:600;font-size:1.15em;}
    nav a:hover{color:#ffd700;}
    .payment-page{max-width:640px;margin:60px auto;padding:50px 40px;background:white;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.15);text-align:center;}
    h1{margin:0 0 12px;color:var(--dark);font-size:2.4em;}
    h2{margin:0 0 30px;color:var(--primary);font-size:1.5em;}
    .payment-btn{display:block;width:100%;max-width:380px;margin:18px auto;padding:16px;font-size:1.3em;background:var(--primary);color:white;border:none;border-radius:10px;cursor:pointer;transition:0.2s;}
    .payment-btn:hover{background:var(--dark);transform:translateY(-2px);}
    #qr-section{margin:50px 0 30px;}
    #dynamic-qr{width:280px;height:280px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.12);}
    #timer{font-size:1.2em;font-weight:600;color:var(--primary);margin:15px 0;}
    .note{color:#666;font-size:1em;line-height:1.6;}
  </style>
</head>
<body>
  <nav><a href="shop.html">← Back to Shop</a></nav>
  <div class="payment-page">
    <h1>Choose Payment Method</h1>
    <h2 id="item-info"></h2>

    <button class="payment-btn" onclick="goToPayPal()">PayPal</button>

    <div id="qr-section">
      <h3>WeChat Pay / Alipay / FPS / PayMe</h3>
      <img id="dynamic-qr" src="" alt="QR Code">
      <div id="timer">Next refresh in 30 seconds</div>
      <p class="note">QR refreshes every 30 seconds<br>Scan to pay • Contact us after payment</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item') || 'Item';
    const price = urlParams.get('price') || '0';
    document.getElementById('item-info').textContent = `${item} - USD $${price}`;

    function goToPayPal() {
      const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=hotak.patty@gmail.com&item_name=${encodeURIComponent(item)}&amount=${price}&currency_code=USD`;
      window.location.href = paypalUrl;
    }

    let countdown = 30;
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      timerElement.textContent = `Next refresh in ${countdown} seconds`;
      countdown = countdown > 0 ? countdown - 1 : 30;
    }

    function refreshQR() {
      const random = Date.now();
      const qrData = `hotak.patty@gmail.com|${random}|${item}|${price}`;
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(qrData)}&t=${random}`;
      document.getElementById('dynamic-qr').src = url;
      countdown = 30;
      updateTimer();
    }

    setInterval(refreshQR, 30000);
    setInterval(updateTimer, 1000);
    refreshQR();
    updateTimer();
  </script>
</body>
</html>
