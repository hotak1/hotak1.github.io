<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Payment Method</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:#fffaf0;}
    nav{background:linear-gradient(90deg,#d2691e,#8b4513);padding:15px;text-align:center;}
    nav a{color:white;margin:0 20px;text-decoration:none;font-weight:bold;}
    .payment-page{max-width:600px;margin:80px auto;padding:40px;background:white;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.15);text-align:center;}
    h1,h2{color:#8b4513;}
    .payment-btn{display:block;width:80%;margin:20px auto;padding:16px;font-size:1.2em;background:#d2691e;color:white;border:none;border-radius:8px;cursor:pointer;}
    .payment-btn:hover{background:#b34a00;}
    #qr-section{margin:40px 0;}
    #dynamic-qr{width:250px;height:250px;}
    .note{color:#555;font-size:0.95em;}
  </style>
</head>
<body>
  <nav><a href="shop.html">‚Üê Back to Shop</a></nav>
  <div class="payment-page">
    <h1>Choose Payment Method</h1>
    <h2 id="item-info"></h2>

    <button class="payment-btn" onclick="goToPayPal()">PayPal</button>

    <div id="qr-section">
      <h3>WeChat Pay / Alipay / FPS / PayMe</h3>
      <img id="dynamic-qr" src="" alt="QR Code">
      <p class="note">QR refreshes every 30 seconds</p>
    </div>

    <p class="note">Scan QR to pay. Contact us after payment.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item') || 'Item';
    const price = urlParams.get('price') || '0';
    document.getElementById('item-info').textContent = `${item} - USD $${price}`;

    function goToPayPal() {
      const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=hotak.patty@gmail.com&item_name=${encodeURIComponent(item)}&amount=${price}&currency_code=USD`;
      window.location.href = paypalUrl;
    }

    function refreshQR() {
      const random = Date.now();
      const qrData = `hotak.patty@gmail.com|${random}|${item}|${price}`;
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrData)}&t=${random}`;
      document.getElementById('dynamic-qr').src = url;
    }

    setInterval(refreshQR, 30000);
    refreshQR();
  </script>
</body>
</html>
