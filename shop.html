<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Pure Honey</title>
  <style>
    :root{--primary:#d2691e;--dark:#8b4513;--light:#fffaf0;--text:#333;}
    body{font-family:'Segoe UI',sans-serif;margin:0;background:var(--light);color:var(--text);}
    nav{background:linear-gradient(90deg,var(--primary),var(--dark));padding:16px 0;text-align:center;position:sticky;top:0;z-index:10;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    nav a{color:white;margin:0 24px;text-decoration:none;font-weight:600;font-size:1.15em;}
    nav a:hover{color:#ffd700;}
    h1{text-align:center;color:var(--dark);padding:80px 20px 40px;font-size:3em;margin:0;}
    table{width:90%;max-width:1200px;margin:0 auto 80px;border-collapse:collapse;background:white;box-shadow:0 8px 24px rgba(0,0,0,0.1);}
    th,td{padding:20px;text-align:center;border-bottom:1px solid #eee;vertical-align:middle;}
    th{background:var(--primary);color:white;font-size:1.2em;}
    .buy-btn{background:var(--primary);color:white;padding:12px 28px;border:none;border-radius:8px;cursor:pointer;font-size:1.1em;transition:0.2s;}
    .buy-btn:hover{background:var(--dark);}
    .product-img{width:110px;height:110px;object-fit:cover;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
  </style>
</head>
